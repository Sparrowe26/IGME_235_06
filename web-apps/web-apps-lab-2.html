<html lang="en">

        body {
            border: 1px solid gray;

</head>

<body>
    <h1>My Page</h1>
    <h2>Info</h2>
    <h2>Pictures</h2>
    <h2>More Info</h2>
    <p>Blah <b>Blah</b> Blah</p>

    <script>
        "use strict";

  // add your own code here.

    //1
    document.querySelector("h1").innerHTML = "My UFO Page";

    document.querySelector("h2").innerHTML = "My UFO Info";

    document.querySelector("h2:nth-of-type(2)").innerHTML = "My UFO Pictures";

    document.querySelector("h2:nth-of-type(3)").innerHTML = "";

    let body = document.querySelector("body");

    body.style.fontFamily = "sans-serif";

    let p1 = document.querySelector("p");

    p1.innerHTML =

    p1.style.color = "green";

    p1.style.fontSize = "2em";
    p1.style.textTransform = "uppercase";
    p1.style.textShadow = "3px 2px #A44";

    document.querySelector("p:nth-of-type(2)").innerHTML = "";
    
    //8
    document.querySelector("p:nth-of-type(3)").innerHTML = "<img src='images/ufo.jpg' alt='UFO flying over trees'>";
