<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-4-HW</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Bands</h2>

<ol id="bandsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["lavender","teal","baby blue","purple","pink"];
let bands = ["Good Kid", "The Happy Fits", "Jukebox the Ghost", "Half Alive", "Autoheart"]; // add some bands

// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?
let links = {
		"Crouton": "https://crouton.net/",
		"Pointer Pointer" : "https://pointerpointer.com/",
		"Chris McKenzie" : "https://chrismckenzie.com/"
	}

//create references to object lists
let colorsList = document.querySelector("#colorsList");
let bandsList = document.querySelector("#bandsList");
let linksList = document.querySelector("#linksList");

//list-creating function
function createList(listElement, array = ["puppydogs", "butterflies", "lollipops"]){
	for (let item of array){
		let listItem = document.createElement("li");
		listItem.innerHTML = item;

		listElement.appendChild(listItem);
	}	
}

//add colors list items to colorsList
createList(colorsList, colors);

//add items to bandsList
createList(bandsList, bands);

//add items to linksList
for (let link in links){
	let linkItem = document.createElement("li");
	linkItem.innerHTML = "<a href='" + links[link] + "'>" + link + "</a>"

	linksList.appendChild(linkItem);
}

</script>
</body>
</html>
